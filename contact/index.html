<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/output.css" />
  <body class="bg-slate-900">
    <!-- Navbar -->
    <nav id="navigation" class="border-b-4 border-gray-300 bg-slate-900">
      <div class="max-w-screen-xl flex justify-between mx-auto p-4">
        <div>
          <a href="/" class="flex items-center">
            <img
              src="/assets/logo-inovasiin.png"
              class="h-8"
              alt="Inovasiin-Logo"
            />
            <span class="text-2xl font-semibold text-white"
              >Moch Dicky Novaldi</span
            >
          </a>
        </div>
        <div id="navbar-default" class="hidden w-1/4 md:block">
          <ul class="flex justify-between">
            <li>
              <a class="hover:text-orange-300 font-Roboto text-white" href="/"
                >Home</a
              >
            </li>
            <li>
              <a class="hover:text-orange-300 text-white" href="/portfolio/"
                >Portfolio</a
              >
            </li>
            <li>
              <a class="hover:text-orange-300 text-white" href="/about/"
                >About</a
              >
            </li>
            <li>
              <a class="text-orange-400 font-Roboto font-bold" href="/contact/"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nafbar -->

    <!-- Contact Form -->
    <section id="contact" class="py-12">
      <div
        class="hidden md:max-w-screen-md my-36 mx-auto p-4 border rounded-xl md:block"
      >
        <h2 class="text-3xl font-bold text-center mb-8 text-white">
          Contact Me
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-white"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-white"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-white"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
      <div class="block border rounded-xl mx-10 md:hidden">
        <h2 class="text-3xl font-bold text-center mb-8 mt-8 text-white">
          Contact Me
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-white"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-white"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-white"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
            ></textarea>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- End of Contact Form -->
  </body>
</html>
